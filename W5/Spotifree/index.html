<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<title>Spotifree Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form class="navbar-form" role="search">
  <div class="form-group">
    <input id="search-word" type="text" class="form-control" placeholder="Song title">
  </div>
    <button id="search-btn" type="submit" class="btn btn-default">Go!</button>
</form>

	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title">Shadow on the wall</p>
		  <p class="author">Brandi Carlile</p>

		  <div class="seekbar">
		    <progress class="bar" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class="photo" src="https://i.scdn.co/image/00780371cd6ecd6768b57a2623f578326e2ab5c7">
		</div>

		<audio src="https://p.scdn.co/mp3-preview/2156b9d35aad2b3e04716ff60714ae9d4d787c66" class="js-player"></audio>
	</div>

<script type="text/javascript" src="player.js"></script> 
</body>
</html>
